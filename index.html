<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results-Summary-Component</title>

    <!-- Link to the website's favicon -->
    <link rel="shortcut icon" href="/assets/images/favicon-32x32.png" type="image/png" sizes="32x32">

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Container for result display -->
    <div class="container">

        <!-- Left section -->
        <div class="left">
            <div><span style="opacity: 0.7;">Your Result</span></div>
            <div class="circ"><p class="pC"><span style="font-size: 55px;font-weight:700 ;">76</span> <br><small>of 100</small></p></div>
            <div>
                <h3 class="p1">Great</h3>
                <p class="p2">You scored higher than 65% of <br>the people who have taken <br>these tests.</p>
            </div>
        </div>

        <!-- Right section -->
        <div class="right">
            <div><h4>Summary</h4></div>
                <div class="R1">
                    <img src="/assets/images/icon-reaction.svg" alt="">
                    <h5>Reaction <div style="float: right;margin-left: 108px;color: hsl(224, 30%, 27%);">80 <small>/ 100</small></div></h5>
                </div>
                <div class="R2">
                    <img src="/assets/images/icon-memory.svg" alt="">
                    <h5>Memory <div style="float: right;margin-left: 110px;color: hsl(224, 30%, 27%);">92 <small>/ 100</small></div></h5>
                </div>
                <div class="R3">
                    <img src="/assets/images/icon-verbal.svg" alt="">
                    <h5>Verbal <div style="float: right;margin-left: 120px;color: hsl(224, 30%, 27%);">61 <small>/ 100</small></div></h5>
                </div>
                <div class="R4">
                    <img src="/assets/images/icon-visual.svg" alt="">
                    <h5>Visual <div style="float: right;margin-left: 122px;color: hsl(224, 30%, 27%);">72 <small>/ 100</small></div></h5>
                </div>
            <div><button>Continue</button></div>
        </div>
    </div>
</body>
</html>
